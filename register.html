<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/entries.css">
    <title>register</title>
</head>
<body>

    <!-- Start Login -->
     <div class="login">
        
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">نام کاربری</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
              <label for="exampleInputEmail2" class="form-label">ایمیل</label>
              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">رمز عبور</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <label for="exampleInputPassword2" class="form-label">تکرار رمز عبور</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3 form-check d-flex align-items-start">  
                <input type="checkbox" class="form-check-input" id="exampleCheck1">  
                <label class="form-check-label" for="exampleCheck1">قبول قوانین سایت</label>  
            </div> 
            <button type="submit" class="btn">ثبت نام</button>
        </form>
            <a href="remember.html">فراموشی رمز عبور</a>
            <a href="index.html">بازگشت به صفحه اصلی</a>

     </div>
    <!-- End Login -->
    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
